{% extends 'blog/base.html' %}
{% block title %} Блог {% endblock %}
{% block content %}
    <h2>Удалить продукт</h2>
    <p>Вы уверены что хотите удалить продукт "{{ product.name_product }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:products' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
